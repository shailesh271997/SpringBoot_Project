spring.application.name=StudentRecordManagementSystem

# Server config
server.port=8484
server.servlet.context-path=/StudentRecordManagementSystemApp

# Datasource config (DO NOT use localhost here)
spring.datasource.url=jdbc:mysql://mysqldb:3306/studentdb
spring.datasource.username=root
spring.datasource.password=test123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA config
spring.jpa.hibernate.ddl-auto=update 
